<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Spotbom</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <meta name="theme-color" content="#252225">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <header>
          <h1><img src="img/spotbom-logo.png" alt="Spotbom"></h1>
        </header>

        <div id="main">
          <h2>O melhor escritório onde você estiver!</h2>
          <p>- Você conta para onde vai viajar;</p>
          <p>- Nos informa quando você vai;</p>
          <p>- Pronto! Vamos selecionar os melhores coworkings com descontos para você trabalhar sem incomodações :)</p>
        </div>
      </div>

      <div id="right">
        <form action="http://hike.rocketseat.com.br/api/subscriptions" method="POST">
          <h3>Encontre seu próximo escritório!</h3>
          <input type="hidden" name="data[list_id]" value="40f1cebb-c9a2-4f88-a33a-c374f0630190">

          <input type="hidden" name="data[redirect_url]" value="http://spotbom.co/sucesso.html">

          <input type="text" name="data[name]" placeholder="Digite seu nome" required>
          <input type="email" name="data[email]" placeholder="Digite seu e-mail" required>
          <input type="text" name="data[idea]" placeholder="Digite seu telefone" required>
          <textarea name="data[skills]" placeholder="Para onde você vai e quais datas?"></textarea>
          <input type="submit" value="Enviar">
        </form>
      </div>
    </div>

    <script src="js/app.min.js"></script>
  </body>
</html>
